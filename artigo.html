<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artigo | Blog</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    main {
      max-width: 900px;
      padding: 0 1rem;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    main:hover {
      transform: scale(1.01);
    }

    article {
      padding: 2rem;
    }

    article h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    article h2 {
      font-size: 1.2em;
    }

    article h2, article h3 {
      color: #222;
      margin-top: 2rem;
      margin-bottom: 0.8rem;
    }

    article p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    article ul {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    article ul li {
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      background-color: #050505;
      font-size: 0.9rem;
    }

    nav ul {
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #60a5fa; /* azul claro */
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-gray-900 p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-400">Gustavo Tech</h1>
    <nav class="space-x-4">
      <ul class="flex gap-4">
        <li><a href="home.html" aria-label="Ir para a Home">Home</a></li>
        <li><a href="artigos.html" aria-label="Ver todos os artigos">Artigo</a></li>
        <li><a href="#sobre" aria-label="Ir para a seção Sobre">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h1 id="titulo" class="font-bold text-gray-900"></h1>
      <section id="paragrafo" class="text-gray-800"></section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 - Blog de Tecnologia</p>
  </footer>

  <script src="artigos.js"></script>
</body>
</html>
